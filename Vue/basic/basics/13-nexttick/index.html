<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component</title>
  <script src="/vue.js"></script>
</head>
<body>
  <div id="root">
    <div id="msg">{{msg}}</div>
  </div>

  <script>
    let vm = new Vue({
      el: '#root',
      data: {
        msg: 'hello'
      },
      mounted() {
        setTimeout(() => {
          console.log(document.querySelector('#msg').innerHTML)
        }, 0)
      },
    })
  </script>
</body>
</html>
