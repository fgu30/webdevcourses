<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>directive</title>
  <script src="../vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root" v-cloak>
    <input type="text"  value="abc">
    <input type="radio" value="男">
    <input type="radio" value="女">
    <div type="abc">hello</div>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        poem: 'hello'
      }
    })
  </script>
</body>
</html>
